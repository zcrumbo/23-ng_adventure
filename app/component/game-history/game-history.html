<section class="game-history" ng-hide="!gameHistoryCtrl.player.nameSet">
  <h2>history</h2>
  <ul ng-repeat="history in gameHistoryCtrl.history">
    <li><span>turn:</span>
      <span>{{history.turn }}</span>
    </li>
    <li>
      <span>description:</span>
      <span>{{ history.desc }}</span>
    </li>
    <li>
      <span>location:</span>
      <span>{{ history.location }}</span>
    </li>
    <li>
      <span>hp:</span>
      <span>{{ history.hp }}</span>
    </li>
  </ul>
</section>
